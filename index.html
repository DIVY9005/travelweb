<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">TravelGo</div>
        <ul class="nav-links">
            <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#"><i class="fas fa-plane"></i> Destinations</a></li>
            <li><a href="#"><i class="fas fa-info-circle"></i> About</a></li>
            <li><a href="#"><i class="fas fa-sign-in-alt"></i> Login</a></li>
        </ul>
    </nav>
    <section class="travel-form animate__animated animate__bounceIn">
        WELCOME TO INDIAN BEST TRAVEL PARTNER TRAVELGO
    </section>
    
    <!-- Travel Form -->
    <section class="travel-form">
        <h2>Book Your Adventure</h2>
        <form action="#">
            <div class="form-group">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" placeholder="Enter Destination">
            </div>
            <div class="form-group">
                <label for="date">Travel Date:</label>
                <input type="date" id="date">
            </div>
            <div class="form-group">
                <label for="people">Number of Travelers:</label>
                <input type="number" id="people" min="1" max="10">
            </div>
            <button type="submit" class="btn">Book Now</button>
        </form>
    </section>

    <!-- Login Page -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <h2>Login to Your Account</h2>
            <form action="#">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Enter Username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter Password">
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
